# Validation Configuration
validation:
  timeout_seconds: 10
  retry_attempts: 3
  retry_delay_ms: 1000
  parallel_connections: 5
  
  # Test categories
  tests:
    - name: basic_connectivity
      description: Test basic QUIC connection establishment
      required: true
      
    - name: protocol_negotiation
      description: Verify ALPN protocol negotiation
      required: true
      
    - name: zero_rtt
      description: Test 0-RTT resumption
      required: false
      
    - name: connection_migration
      description: Test connection migration
      required: false
      
    - name: performance_metrics
      description: Collect RTT and throughput metrics
      required: false

# Reporting Configuration
reporting:
  formats:
    - markdown
    - json
    - html
  
  metrics:
    - connection_success_rate
    - average_handshake_time
    - protocol_support
    - feature_availability
    - regional_performance
  
  badges:
    - name: QUIC Compatibility
      threshold: 80  # % of endpoints successfully connected
    - name: Protocol Support
      protocols: [h3, h3-29]
    - name: Performance Grade
      based_on: average_handshake_time